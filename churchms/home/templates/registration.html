<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Register</title>
  <meta content="Create your account" name="description"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link href="https://cdn.prod.website-files.com/688f173c549ed9021650530f/css/churchms-site.webflow.shared.97d02fc96.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<section class="section login">
  <div class="container-large">
    <div class="card-item login">
      <h1 class="heading medium">Register</h1>
      <div class="spacer-40"></div>

      <div class="form-block w-form">
        <form id="registerForm" class="login-form">
          {% csrf_token %}
          <div class="text-box">
            <label for="email" class="field-label">Email</label>
            <input class="text-input w-input" name="email" type="email" id="email" required/>
          </div>

          <div class="text-box">
            <label for="password" class="field-label">Password</label>
            <input class="text-input w-input" name="password" type="password" id="password" required/>
          </div>

          <div class="text-box">
            <label for="first_name" class="field-label">Name of Church</label>
            <input class="text-input w-input" name="first_name" id="first_name" required/>
          </div>

          <div class="text-box">
            <label for="last_name" class="field-label">Name of Admin</label>
            <input class="text-input w-input" name="last_name" id="last_name" required/>
          </div>

          <div class="spacer-16"></div>
          <input type="submit" class="button full-width w-button" value="Register"/>
        </form>
        <a href="{% url 'login' %}" class="text-link">Back to Sign in</a>
      </div>
    </div>
  </div>
</section>

<script>
document.getElementById("registerForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const first_name = document.getElementById("first_name").value;
  const last_name = document.getElementById("last_name").value;

  try {
    const response = await fetch("/api/auth/register/", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password, first_name, last_name })
    });

    if (response.ok) {
      alert("✅ Registration successful! You can now log in.");
      window.location.href = "/login/";
    } else {
      const errorData = await response.json();
      alert("❌ Registration failed: " + JSON.stringify(errorData));
    }
  } catch (err) {
    alert("⚠️ Network error, please try again later.");
  }
});
</script>
</body>
</html>
